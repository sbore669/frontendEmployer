<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100">
    <div class="col-md-4 mx-auto">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="card-title text-primary">Connexion</h2>
            <p class="text-muted">Gestion des Employés</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Champ Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input 
                type="text" 
                class="form-control"
                [class.is-invalid]="username?.invalid && username?.touched"
                id="username" 
                formControlName="username"
                placeholder="Entrez votre nom d'utilisateur">
              <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
                <small *ngIf="username?.errors?.['required']">Le nom d'utilisateur est requis</small>
              </div>
            </div>

            <!-- Champ Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input 
                type="password" 
                class="form-control"
                [class.is-invalid]="password?.invalid && password?.touched"
                id="password" 
                formControlName="password"
                placeholder="Entrez votre mot de passe">
              <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                <small *ngIf="password?.errors?.['required']">Le mot de passe est requis</small>
                <small *ngIf="password?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</small>
              </div>
            </div>

            <!-- Message d'erreur -->
            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ errorMessage }}
            </div>

            <!-- Bouton de connexion -->
            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                <span *ngIf="isLoading">Connexion...</span>
                <span *ngIf="!isLoading">Se connecter</span>
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <small class="text-muted">
              Utilisez vos identifiants pour accéder au système
            </small>
            <hr class="my-3">
            <div class="d-grid gap-2">
              <small class="text-muted mb-2">
                Pas encore de compte ?
              </small>
              <button type="button" (click)="goToInscription()" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-person-plus me-2"></i>S'inscrire
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
